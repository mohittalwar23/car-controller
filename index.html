<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webots Joystick Control</title>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.0/dist/nipplejs.min.js"></script>
    <style>
        #joystickContainer {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .joystick {
            position: absolute;
            width: 200px;
            height: 200px;
        }
        #joystick1 {
            left: 0;
        }
        #joystick2 {
            right: 0;
        }
        #urlInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="urlInput" placeholder="Enter ngrok URL">
    </div>
    <div id="joystickContainer">
        <div id="joystick1" class="joystick"></div>
        <div id="joystick2" class="joystick"></div>
    </div>
    <script>
        const joystick1 = nipplejs.create({
            zone: document.getElementById('joystick1'),
            mode: 'static',
            position: { top: '50%', left: '50%' }
        });

        const joystick2 = nipplejs.create({
            zone: document.getElementById('joystick2'),
            mode: 'static',
            position: { top: '50%', left: '50%' }
        });

        function sendControlData() {
            const urlInput = document.getElementById('urlInput').value;
            if (!urlInput) {
                console.error('ngrok URL is not set');
                return;
            }

            const throttle = joystick1.manager.get('data').y || 0;
            const steering = joystick2.manager.get('data').x || 0;

            fetch(`${urlInput}/control`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ throttle, steering })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }

        joystick1.on('move', sendControlData);
        joystick2.on('move', sendControlData);
    </script>
</body>
</html>
