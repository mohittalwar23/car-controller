<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .joystick-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .joystick {
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            border-radius: 50%;
            border: 2px solid #000000;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .joystick.left {
            margin-right: 20px;
        }
        .joystick.right {
            margin-left: 20px;
        }
        .handle {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #urlInput {
            margin-bottom: 10px;
            padding: 5px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter ngrok URL" value="http://<YOUR_NGROK_URL>">
    <div class="joystick-container">
        <div id="leftJoystick" class="joystick left"></div>
        <div id="rightJoystick" class="joystick right"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.8.7/nipplejs.min.js"></script>
    <script>
        const joystickConfig = {
            color: 'blue',
            size: 200,
            threshold: 0.5,
            restJoystick: true,
            fadeTime: 100,
        };

        const leftJoystick = nipplejs.create({
            zone: document.getElementById('leftJoystick'),
            ...joystickConfig,
        });

        const rightJoystick = nipplejs.create({
            zone: document.getElementById('rightJoystick'),
            ...joystickConfig,
        });

        const urlInput = document.getElementById('urlInput');

        let throttle = 0;
        let steering = 0;

        leftJoystick.on('move', (evt, data) => {
            if (data && data.vector) {
                throttle = Math.round(data.vector.y * 100); // Adjust throttle range
                sendControlData();
            }
        });

        rightJoystick.on('move', (evt, data) => {
            if (data && data.vector) {
                steering = Math.round(data.vector.x * 100); // Adjust steering range
                sendControlData();
            }
        });

        function sendControlData() {
            const url = urlInput.value; // Get the URL from the input field

            fetch(`${url}/control`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ throttle, steering })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }
    </script>
</body>
</html>
