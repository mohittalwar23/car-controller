<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        button {
            width: 80px;
            height: 80px;
            font-size: 24px;
            margin: 10px;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .up, .down, .brake {
            display: block;
            margin: 0 auto;
        }

        .left, .right {
            display: inline-block;
        }

        input[type="text"] {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }

        .submit-button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <div>
        <input id="ngrok-url" type="text" placeholder="Enter ngrok URL" />
        <button class="submit-button" onclick="setNgrokUrl()">Set URL</button>
    </div>
    <div>
        <button class="up" onclick="sendCommand('up')">‚¨ÜÔ∏è</button>
    </div>
    <div>
        <button class="left" onclick="sendCommand('left')">‚¨ÖÔ∏è</button>
        <button class="right" onclick="sendCommand('right')">‚û°Ô∏è</button>
    </div>
    <div>
        <button class="down" onclick="sendCommand('down')">‚¨áÔ∏è</button>
        <button class="brake" onclick="sendCommand('brake')">üõë</button>
    </div>
</div>

<script>
    let baseUrl = ''; // Variable to store the base URL

    function setNgrokUrl() {
        baseUrl = document.getElementById('ngrok-url').value;
    }

    function sendCommand(direction) {
        if (!baseUrl) {
            alert('Please set the ngrok URL first.');
            return;
        }

        fetch(`${baseUrl}/control`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                direction: direction,
                timestamp: new Date().toISOString()
            }),
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
