<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        button {
            width: 80px;
            height: 80px;
            font-size: 24px;
            margin: 10px;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .up, .down {
            display: block;
            margin: 0 auto;
        }

        .left, .right {
            display: inline-block;
        }

    </style>
</head>
<body>

<div class="container">
    <div>
        <button class="up" onclick="sendCommand('up')">⬆️</button>
    </div>
    <div>
        <button class="left" onclick="sendCommand('left')">⬅️</button>
        <button class="right" onclick="sendCommand('right')">➡️</button>
    </div>
    <div>
        <button class="down" onclick="sendCommand('down')">⬇️</button>
    </div>
</div>

<script>
    function sendCommand(direction) {
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                direction: direction,
                timestamp: new Date().toISOString()
            }),
        })
        .then(response => response.json())
        .then(data => console.log('Success:', data))
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
