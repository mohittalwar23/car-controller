<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Control with Joystick</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        #joystick {
            width: 300px;
            height: 300px;
        }
        #urlInput {
            margin-bottom: 20px;
        }
    </style>
    <!-- Include nipplejs library -->
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.6/dist/nipplejs.min.js"></script>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter ngrok URL" value="https://1234abcd.ngrok.io">
    <div id="joystick"></div>

    <script>
        // Get the URL input element
        const urlInput = document.getElementById('urlInput');
        
        // Create the joystick instance
        const joystick = nipplejs.create({
            zone: document.getElementById('joystick'),
            mode: 'static',
            position: { left: '50%', top: '50%' },
            color: 'blue',
            size: 200
        });

        function sendControlCommand(direction) {
            const url = urlInput.value; // Get the ngrok URL from input

            fetch(`${url}/control`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ direction: direction })
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        }

        joystick.on('move', (evt, data) => {
            let direction = 'brake';
            if (data.direction) {
                if (data.direction.angle === 'up') {
                    direction = 'up';
                } else if (data.direction.angle === 'down') {
                    direction = 'down';
                } else if (data.direction.angle === 'left') {
                    direction = 'left';
                } else if (data.direction.angle === 'right') {
                    direction = 'right';
                }
            }

            sendControlCommand(direction);
        });

        joystick.on('end', () => {
            // Send brake command when joystick is released
            sendControlCommand('brake');
        });
    </script>
</body>
</html>
